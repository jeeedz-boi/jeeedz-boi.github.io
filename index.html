<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sharely — Split Bill Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container">
        <h1>Sharely</h1>
        <p class="subtitle">Simple shared bill calculator</p>
    </header>

    <main class="container">
        <section class="panel" id="people-section">
            <h2>People</h2>
            <form id="person-form" class="row">
                <input id="person-name" type="text" placeholder="Add person (e.g., Alice)" autocomplete="off" required>
                <button type="submit">Add</button>
            </form>
            <ul id="people-list" class="list"></ul>
        </section>

        <section class="panel" id="items-section">
            <h2>Items</h2>
            <form id="item-form" class="row">
                <input id="item-name" type="text" placeholder="Item name (e.g., Pizza)" required>
                <input id="item-price" type="number" min="0" step="0.01" placeholder="Price" required>
                <button type="submit">Add</button>
            </form>
            <div class="hint">Assign who shares each item below.</div>
            <ul id="items-list" class="list items"></ul>
        </section>

        <section class="panel" id="totals-section">
            <h2>Totals</h2>
            <div id="totals"></div>
        </section>

        <section class="panel" id="actions-section">
            <div class="row">
                <button id="reset-btn" class="danger">Reset</button>
                <span class="spacer"></span>
                <button id="export-btn">Export</button>
                <button id="import-btn">Import</button>
                <input id="import-input" type="file" accept="application/json" hidden>
            </div>
        </section>
    </main>

    <footer class="container muted">
        <small>Sharely — split fairly by selected participants per item.</small>
    </footer>

    <script src="app.js"></script>
</body>
</html>
